<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="img/techis-logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hushed Voices</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand title-icon" href="#"><span class="font-primary">Hushed Voices</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2">
                    <li class="nav-item">

                        <a class="nav-link font-black" href="#about">{{ user }} &nbsp;&nbsp; </a>

                    </li>
                    <li class="nav-item">
                        <div class="logout"><a href="{% url 'logout' %}">Logout</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% csrf_token %}
    <section class="content">

        <div class="title"> <h1>  <br>{{ post.title }}</h1> </div>
        <p>Written by {{ post.author }} <br> Date {{ post.created_at }}</p>
        <div class="blog-id-img">
            <img src="{{ post.image.url }}" alt="">
        </div>
        <div class="blog">
            <p>{{ post.content }}</p>
        
        </div>
        <div id="back">
            <a href="{% url 'post_list' %}"> Home </a> <br>
        </div>
       
       
    </section>

                

</body>

</html>
